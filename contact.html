	<main>
		<p>Need to contact me about something? Fill out the form below and I'll try to get back to you as soon as possible!</p>
		<p>* indicates required fields.</p>
		<form method="post" action="https://webdevbasics.net/scripts/demo.php">
			<label for="myFirstName">* First Name</label>
			<input type="text" name="myFirstName" id="myFirstName" required="required" placeholder="your first name">
			<label for="myFirstName">* Last Name</label>
			<input type="text" name="myLastName" id="myLastName" required="required" placeholder="your last name">
			<label for="myEmail">* Email Address</label>
			<input type="email" name="myEmail" id="myEmail" required="required" placeholder="your email address">
			<label for="myComments">Comments</label>
			<textarea name="myComments" id="myComments" rows="3" cols="40" placeholder="any additional comments here"></textarea>
			<input type="submit" value="Submit">
		</form>
